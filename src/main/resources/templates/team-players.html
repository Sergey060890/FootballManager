<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link href="../static/css/neon.css" rel="stylesheet">
    <link href="../static/css/woow.css" rel="stylesheet">
    <style>
        h3 {
            color: white; /* Цвет текста */
        }
    </style>
</head>
<body th:style="'background: url(/images/imgonline-com-ua-Resize-qDHyeKh0zjA.jpg)'">
<header th:insert="blocks/headerTeam"></header>
<center>
    <h3>
        My lineup
    </h3><br>
    <a th:href="'/team/'+${team_id}+ '/players/addPlayer'" class="custom-btn btn-13">ADD</a>
    <a th:href="'/team/' + ${teamId}" class="custom-btn btn-1">BACK</a><br><br>
    <table border="3" width="50%">
        <thead>
        <tr>
            <th>
                <center>Name</center>
            </th>
            <th>
                <center>Surname</center>
            </th>
            <th>
                <center>Position</center>
            </th>
            <th colspan="1">
                <center>Actions</center>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${players.empty}">
            <td colspan="4" scope="col"><h4>No players available</h4></td>
        </tr>
        <tr th:each="el : ${players}">
            <td>
                <h3 style="color: black" th:text="${el.player_name}"/>
            </td>

            <td>
                <h3 style="color: black; font-weight: bold;" th:text="${el.player_surname}"/>
            </td>

            <td>
                <h3 style="color:  black" th:text="${el.position}"/>
            </td>


            <td>
                <center>
                    <a th:href="'/team/'+${team_id}+ '/players/'+${el.player_id}+'/info'"
                       class="custom-btn btn-3">INFO</a>
                </center>
            </td>
        </tr>
        </tbody>
    </table>
    <br>

    <a th:href="'/team/'+${team_id}+ '/players/addPlayer'" class="custom-btn btn-13">ADD</a>
    <a th:href="'/team/' + ${teamId}" class="custom-btn btn-1">BACK</a><br><br>

</center>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
