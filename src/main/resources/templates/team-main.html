<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/static/css/button-small.css" rel="stylesheet" th:href="@{/static/css/button-small.css}">
    <link href="/static/css/button.css" rel="stylesheet" th:href="@{/static/css/button.css}">
    <link href="/static/css/top.css" rel="stylesheet" th:href="@{/static/css/top.css}">
    <link href="/static/css/style.css" rel="stylesheet" th:href="@{/static/css/style.css}">
    <link href="/static/css/table.css" rel="stylesheet" th:href="@{/static/css/table.css}">
    <link href="/static/css/center.css" rel="stylesheet" th:href="@{/static/css/center.css}">
    <link href="/static/css/neon.css" rel="stylesheet" th:href="@{/static/css/neon.css}">
</head>
<body style="background: url(../static/images/soccer-9.jpg)">

<center>
    <h3>MY TEAMS</h3>
    <table class="table table-striped">
        <thead>
        <tr class="frame">

            <th scope="col"><h4>Team name</h4></th>
            <th scope="col"><h4>City</h4></th>
            <th colspan="1" scope="col"><h4>Actions</h4></th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-light" th:if="${teams.empty}">
            <td colspan="3" scope="col"><h4>No teams available</h4></td>
        </tr>
        <tr class="table-light" th:each="el : ${teams}">

            <td>
                <div class="frame">
                    <h3 th:text="${el.team_name}"/>
                </div>

            </td>

            <td>
                <div class="frame">
                    <h3 th:text="${el.city}"/>
                </div>
            </td>

            <td>
                <div class="frame">
                    <a th:href="'/team/' + ${el.team_id}" class="custom-btn btn-12"><span>GO!</span><span>SELECT</span></a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="gradient-button1" href="/team/add">CREATE A TEAM</a>

    <a class="gradient-button1" href="/">BACK</a>

</center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
