<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="../../static/css/top.css" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">
    <link href="../../static/css/table.css" rel="stylesheet">
    <link href="../../static/css/center.css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/validate3.js" defer></script>
    <style>
        h3 {
            color: white; /* Цвет текста */
        }
    </style>
</head>
<body th:style="'background: url(/images/imgonline-com-ua-Resize-VuqdEDlF0WmnKl7.jpg)'">

<header th:insert="blocks/headerTeam"></header>

<form method="post">

    <center>
        <h3 th:text="#{adding_player}">
        </h3>
        <br>
        <button class="btn-success" type="submit" th:text="#{add_2}"></button>
        <br><br>
        <label for="pos" th:text="#{choose_pos}"></label>
        <select name="position" id="pos" style="width: 170px;"/>
        <option value="GK" th:text="#{gk}"></option>
        <option value="FRW" th:text="#{frw}"></option>
        <option value="RW" th:text="#{rw}"></option>
        <option value="LW" th:text="#{lw}"></option>
        <option value="CM" th:text="#{cm}"></option>
        <option value="RM" th:text="#{rm}"></option>
        <option value="LM" th:text="#{lm}"></option>
        <option value="CB" th:text="#{cb}"></option>
        <option value="LB" th:text="#{lb}"></option>
        <option value="RB" th:text="#{rb}"></option>
        </select>
        <br><br>
        <div class="span6"></div>
        <input name="name" id="name" th:placeholder="#{enter_name}" style="width:300px;"/><br><br>
        <div class="span7"></div>
        <input name="surname" id="surname" th:placeholder="#{enter_last_name}" style="width: 300px;"/><br><br>
        <div class="span8"></div>
        <input name="country" id="country" th:placeholder="#{enter_country}" style="width: 300px;"/><br><br>
        <div class="span9"></div>
        <input name="age" id="age" th:placeholder="#{enter_age}" style="width: 300px;"/><br><br>

        <a th:href="'/teams/'+${teamId}+ '/players'" class="gradient-button1" th:text="#{back}"></a>
    </center>
</form>

</body>
</html>
