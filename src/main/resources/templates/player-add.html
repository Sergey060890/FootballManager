<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="../../static/css/top.css" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">
    <link href="../../static/css/table.css" rel="stylesheet">
    <link href="../../static/css/center.css" rel="stylesheet">
    <style>
        h3 {
            /*background: #D9FFAD; !* Цвет фона под заголовком *!*/
            color: white; /* Цвет текста */
            /*padding: 2px; !* Поля вокруг текста *!*/
        }
    </style>
</head>
<body th:style="'background: url(/images/imgonline-com-ua-Resize-VuqdEDlF0WmnKl7.jpg)'">

<header th:insert="blocks/headerTeam"></header>

<form method="post">
    <center>
        <h3>
            Adding a player
        </h3>
        <br>
        <label for="pos">Сhoose a position</label>
        <select name="position" id="pos" style="width: 170px;"/>
        <option value="GK">GK</option>
        <option value="FRW">FRW</option>
        <option value="RW">RW</option>
        <option value="LW">LW</option>
        <option value="CM">CM</option>
        <option value="RM">RM</option>
        <option value="LM">LM</option>
        <option value="CB">CB</option>
        <option value="LB">LB</option>
        <option value="RB">RB</option>
        </select>
        <br><br>

        <input name="name" required placeholder="Enter name" style="width:300px;"/><br><br>
        <input name="surname" placeholder="Enter last name" style="width: 300px;"/><br><br>
        <input name="country" placeholder="Enter country" style="width: 300px;"/><br><br>
        <input name="age" placeholder="Enter age" style="width: 300px;"/><br><br>

        <input type="submit" class="gradient-button1" value="ADD"/>
        <a th:href="'/team/'+${teamId}+ '/players'" class="gradient-button1">BACK</a>
    </center>
</form>

<!--<div th:insert="blocks/footer :: footer"></div>-->
<!--<script type="text/javascript" src="../static/js/validation.js"></script>-->
</body>
</html>
