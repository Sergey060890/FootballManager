<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link href="../static/css/modal.css" rel="stylesheet" th:href="@{/css/modal.css}">
    <link href="../static/css/neon.css" rel="stylesheet" th:href="@{/css/neon.css}">
    <title>Please Log In</title>
    <script type="text/javascript">
        var delay_popup = 500;
        setTimeout("document.getElementById('bg_popup').style.display='block'", delay_popup);
    </script>
</head>
<body th:style="'background: url(/images/3922_Perspektive_c01.jpg)'">

<div id="bg_popup">
    <div id="popup">

        <!-- Section: Design Block -->
        <section class=" text-center text-lg-start">
            <style>
                .rounded-t-5 {
                    border-top-left-radius: 0.5rem;
                    border-top-right-radius: 0.5rem;
                }

                @media (min-width: 992px) {
                    .rounded-tr-lg-0 {
                        border-top-right-radius: 0;
                    }

                    .rounded-bl-lg-5 {
                        border-bottom-left-radius: 0.5rem;
                    }
                }
            </style>
            <center>
                <h4>Please login with your account</h4>
            </center>
            <div class="card mb-3">
                <div class="row g-0 d-flex align-items-center">
                    <div class="col-lg-4 d-none d-lg-flex">
                        <img src="../static/images/Fantasy-Football-Stadium-iphone-wallpaper-ilikewallpaper_com.jpg" alt="Trendy Pants and Shoes"
                             class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
                    </div>
                    <div class="col-lg-8">
                        <div class="card-body py-5 px-md-5">

                            <form th:action="@{/login}" method="post">
                                <div style="color: red" th:if="${param.error}">
                                    Invalid username and password</div>
                                <div style="color: red" th:if="${param.logout}">
                                    You have been logged out</div>
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example1">Login</label>
                                    <input type="text" name="username" placeholder="Username" id="form2Example1" class="form-control" />
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example2">Password</label>
                                    <input type="password" name="password" placeholder="Password" id="form2Example2" class="form-control" />
                                </div>

                                <!-- Submit button -->
                                <center>
                                    <input class="custom-btn btn-1"
                                           onclick="document.getElementById('bg_popup').style.display='none';" type="submit" value="Log in" />
                                </center>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
