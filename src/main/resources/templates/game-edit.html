<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="../../static/css/top.css" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">
    <link href="../../static/css/table.css" rel="stylesheet">
    <link href="../../static/css/center.css" rel="stylesheet">
    <link href="../../static/css/neon.css" rel="stylesheet">
</head>
<body style="background: url(../static/images/imgonline-com-ua-Resize-MdZBEQ3BJR.jpg)">

<header th:insert="blocks/header"></header>

<center>
    <h2>
        Game editing
    </h2>
    <div th:each="el : ${game}">
        <form method="post">
            <input type="text" th:value="${el.opponent_name}" name="opponent" placeholder="Enter opponent's name"
                   class="form-control"></br>

            <center>
                <button type="submit" class="gradient-button1">SAVE</button>
                <a th:href="'/team/'+${teamId}+ '/games'" class="gradient-button1">BACK</a>
            </center>
        </form>
    </div>

</center>
<!--<div th:insert="blocks/footer :: footer"></div>-->
<!--<script type="text/javascript" src="../static/js/validation.js"></script>-->
</body>
</html>
