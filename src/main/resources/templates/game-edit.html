<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        h3 {
            color: black; /* Цвет текста */
        }
    </style>
    <script type="text/javascript" src="/static/js/validate2.js" defer></script>
</head>
<body th:style="'background: url(/images/5016e2-20210418-soccer01-2000.jpg)'">

<header th:insert="blocks/headerTeam"></header>
<center>
    <h3 th:text="#{edit_text}">
    </h3>
</center>

<center>

    <div class="container mt-5 mb-5" th:each="el : ${game}">
        <form method="post">
            <button type="submit" class="btn-success" th:text="#{save}"></button><br><br>
            <div class="span1"></div>
            <input type="text" th:value="${el.opponent_name}" name="opponent" id="name"
                   th:placeholder="#{game_create}"
                   class="form-control"></br>
            <center>
                <a th:href="'/teams/'+${teamId}+ '/games'" class="gradient-button1" th:text="#{back}"></a>
            </center>
        </form>
    </div>

</center>
</body>
</html>
