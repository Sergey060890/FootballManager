<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        h3 {
            /*background: #D9FFAD; !* Цвет фона под заголовком *!*/
            color: white; /* Цвет текста */
            /*padding: 2px; !* Поля вокруг текста *!*/
        }
    </style>
</head>
<body th:style="'background: url(/images/5016e2-20210418-soccer01-2000.jpg)'">

<header th:insert="blocks/headerTeam"></header>
<center>
    <h3>
        Game editing
    </h3>
</center>

<center>
    <div class="container mt-5 mb-5" th:each="el : ${game}">
        <form method="post">
            <input type="text" th:value="${el.opponent_name}" name="opponent" placeholder="Enter opponent's name"
                   class="form-control"></br>

            <center>
                <button type="submit" class="gradient-button1">SAVE</button>
                <a th:href="'/team/'+${teamId}+ '/games'" class="gradient-button1">BACK</a>
            </center>
        </form>
    </div>

</center>
<!--<div th:insert="blocks/footer :: footer"></div>-->
<!--<script type="text/javascript" src="../static/js/validation.js"></script>-->
</body>
</html>
