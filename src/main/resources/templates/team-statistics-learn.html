<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link href="../../static/css/neon.css" rel="stylesheet">
    <link href="../static/css/woow.css" rel="stylesheet">
    <style>
        h4 {
            color: blue; /* Цвет текста */
        }
        h3 {
            color: black; /* Цвет текста */
        }
    </style>

</head>
<body th:style="'background: url(/images/220421-soc.jpeg)'">
<header th:insert="blocks/headerTeam"></header>
<center>
    <h3>All team results</h3>
    <table class="table table-striped" border="3" width="50%">
        <tr>
            <th>Opponent</th>
            <th>Result</th>
            <th>Score</th>
            <th>Yellow card</th>
            <th>Red card</th>
        </tr>
            <tr class="table-light" th:if="${games.empty}">
                <td colspan="5" scope="col"><h4>No games available</h4></td>
            </tr>

            <tr class="table-light" th:each="el : ${games}">
                <td>
                    <h3 th:text="${el.opponent_name}"/>
                </td>

                <td>
                    <div th:if="${el.result=='WIN'}">
                        <div><h3 style="color: green" th:text="${el.result}"/></div>
                    </div>

                    <div th:if="${el.result=='DRAW'}">
                        <div><h3 style="color: #11a8ab" th:text="${el.result}"/></div>
                    </div>

                    <div th:if="${el.result=='LOSE'}">
                        <div><h3 style="color: red" th:text="${el.result}"/></div>
                    </div>
                </td>

                <td>
                    <h3 th:text="${el.goal_score+':'+ el.goals_conceded}"/>
                </td>

                <td>
                    <h3 th:text="${el.yellow_card_score}"/>
                </td>

                <td>
                    <h3 th:text="${el.red_card_score}"/>
                </td>
            </tr>
        </c:forEach>
    </table>
    <a th:href="'/team/'+${team_id}+ '/statistics'" class="custom-btn btn-2">BACK</a><br><br>
</center>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
