<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Player Editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="../../static/css/top.css" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">
    <link href="../../static/css/table.css" rel="stylesheet">
    <link href="../../static/css/center.css" rel="stylesheet">
    <link href="../../static/css/neon.css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/validate3.js" defer></script>
    <style>
        h3 {
            color: white; /* Цвет текста */
        }
    </style>
</head>
<body th:style="'background: url(/images/imgonline-com-ua-Resize-NVPMGuHnSgyHKnIp.jpg)'">

<header th:insert="blocks/headerTeam"></header>

<center>
    <h3 th:text="#{editing_player}">
    </h3>
    <div th:each="el : ${player}">
        <form method="post">
            <button class="btn-success" type="submit" th:text="#{save}"></button>
            <br><br>
            <center>
                <p style="color: blue" th:text="#{position}"></p>
                <select type="text" name="position" style="width: 300px;">
                    <option th:text="#{gk}"></option>
                    <option th:text="#{frw}"></option>
                    <option th:text="#{rw}"></option>
                    <option th:text="#{lw}"></option>
                    <option th:text="#{cm}"></option>
                    <option th:text="#{rm}"></option>
                    <option th:text="#{lm}"></option>
                    <option th:text="#{cb}"></option>
                    <option th:text="#{lb}"></option>
                    <option th:text="#{rb}"></option>
                </select>
                <p style="color: blue" th:text="#{name_2}"></p>
                <div class="span6"></div>
                <input type="text" th:value="${el.player_name}" name="name" id="name" th:placeholder="#{enter_name}"
                       style="width: 300px;"></br>
                <p style="color: blue" th:text="#{surname}"></p>
                <div class="span7"></div>
                <input type="text" th:value="${el.player_surname}" name="surname" id="surname"
                       th:placeholder="#{enter_last_name}"
                       style="width: 300px;"></br>
                <p style="color: blue" th:text="#{country}"></p>
                <div class="span8"></div>
                <input type="text" th:value="${el.country}" name="country" id="country"
                       th:placeholder="#{enter_country}"
                       style="width: 300px;"></br>
                <p style="color: blue" th:text="#{age}"></p>
                <div class="span9"></div>
                <input type="text" th:value="${el.age}" name="age" id="age" th:placeholder="#{enter_age}"
                       style="width: 300px;"></br>
                <center>
                    <a th:href="'/teams/'+${teamId}+ '/players'" class="gradient-button1" th:text="#{back}"></a>
                </center>
            </center>
        </form>
    </div>
</center>

</body>
</html>
