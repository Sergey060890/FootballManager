<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Player Editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="../../static/css/top.css" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">
    <link href="../../static/css/table.css" rel="stylesheet">
    <link href="../../static/css/center.css" rel="stylesheet">
    <link href="../../static/css/neon.css" rel="stylesheet">
</head>
<body style="background: url(../static/images/imgonline-com-ua-Resize-MdZBEQ3BJR.jpg)">

<header th:insert="blocks/header"></header>

<center>
    <h2>
        Player Editing
    </h2>
    <div th:each="el : ${player}">
        <form method="post">
            <center>
                <p>POSITION</p>
                <select type="text" name="position" style="width: 172px;" >
                    <option>GK</option>
                    <option>FRW</option>
                    <option>RW</option>
                    <option>LW</option>
                    <option>CM</option>
                    <option>RM</option>
                    <option>LM</option>
                    <option>CB</option>
                    <option>LB</option>
                    <option>RB</option>
                </select>
                <p>NAME</p>
                <input type="text" th:value="${el.player_name}" name="name" required placeholder="Enter name"
                       class="form-control"></br>

                <p>SURNAME</p>
                <input type="text" th:value="${el.player_surname}" name="surname" placeholder="Enter surname"
                       class="form-control"></br>
                <p>COUNTRY</p>
                <input type="text" th:value="${el.country}" name="country" placeholder="Enter country"
                       class="form-control"></br>
                <p>AGE</p>
                <input type="text" th:value="${el.age}" name="age" placeholder="Enter age"
                       class="form-control"></br>



                <center>
                    <button type="submit" class="gradient-button1">SAVE</button>
                    <a th:href="'/team/'+${teamId}+ '/players'" class="gradient-button1">BACK</a>
                </center>
            </center>
        </form>
    </div>
</center>
<!--<div th:insert="blocks/footer :: footer"></div>-->
<!--<script type="text/javascript" src="../static/js/validation.js"></script>-->
</body>
</html>
