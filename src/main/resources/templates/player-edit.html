<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Player Editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="../../static/css/top.css" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">
    <link href="../../static/css/table.css" rel="stylesheet">
    <link href="../../static/css/center.css" rel="stylesheet">
    <link href="../../static/css/neon.css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/validate3.js" defer></script>
    <style>
        h3 {
            /*background: #D9FFAD; !* Цвет фона под заголовком *!*/
            color: white; /* Цвет текста */
            /*padding: 2px; !* Поля вокруг текста *!*/
        }
    </style>
</head>
<body th:style="'background: url(/images/imgonline-com-ua-Resize-NVPMGuHnSgyHKnIp.jpg)'">

<header th:insert="blocks/headerTeam"></header>

<center>
    <h3>
        Player Editing
    </h3>
    <div th:each="el : ${player}">
        <form method="post">
            <button class="btn-success" type="submit" >ADD </button><br><br>
            <center>
                <p style="color: blue">POSITION</p>
                <select type="text" name="position" style="width: 300px;" >
                    <option>GK</option>
                    <option>FRW</option>
                    <option>RW</option>
                    <option>LW</option>
                    <option>CM</option>
                    <option>RM</option>
                    <option>LM</option>
                    <option>CB</option>
                    <option>LB</option>
                    <option>RB</option>
                </select>
                <p style="color: blue">NAME</p>
                <div class="span6"></div>
                <input type="text" th:value="${el.player_name}" name="name" id="name" required placeholder="Enter name"
                       style="width: 300px;"></br>
                <p style="color: blue">SURNAME</p>
                <div class="span7"></div>
                <input type="text" th:value="${el.player_surname}" name="surname" id="surname" placeholder="Enter surname"
                       style="width: 300px;"></br>
                <p style="color: blue">COUNTRY</p>
                <div class="span8"></div>
                <input type="text" th:value="${el.country}" name="country" id="country" placeholder="Enter country"
                       style="width: 300px;"></br>
                <p style="color: blue">AGE</p>
                <div class="span9"></div>
                <input type="text" th:value="${el.age}" name="age" id="age" placeholder="Enter age"
                       style="width: 300px;"></br>

                <center>
                    <a th:href="'/team/'+${teamId}+ '/players'" class="gradient-button1">BACK</a>
                </center>
            </center>
        </form>
    </div>
</center>
<!--<div th:insert="blocks/footer :: footer"></div>-->
<!--<script type="text/javascript" src="../static/js/validate.js"></script>-->
</body>
</html>
