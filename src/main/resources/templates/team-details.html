<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</head>
<body style="background: url(../static/images/imgonline-com-ua-Resize-AqVHPhuJ4R6Om.jpg)">
<center>
    <!--    <h2>My team information</h2>-->
    <table border="3" width="50%">
        <tr>
            <th>NAME</th>
            <th>CITY</th>
            <th>COUNTRY</th>
            <th>STADIUM</th>
            <th>COACH</th>
        </tr>
        <div th:each="el : ${team}">
            <header th:insert="blocks/headerTeam"></header>
            <tr>
                <td>
                    <p th:text="${el.team_name}"/>
                </td>

                <td>
                    <p th:text="${el.city}"/>
                </td>

                <td>
                    <p th:text="${el.country}"/>
                </td>

                <td>
                    <p th:text="${el.stadium}"/>
                </td>

                <td>
                    <p th:text="${el.coach}"/>
                </td>
            </tr>
        </div>
    </table>

    <div>
        <div th:each="el : ${team}">

            <a th:href="'/team/' + ${el.team_id} + '/edit'" class="gradient-button1">EDIT TEAM</a>

            <button type="button" class="gradient-button1" data-bs-toggle="modal" data-bs-target="#exampleModal">
                DELETE TEAM
            </button>

            <a th:href="'/team/'" class="gradient-button1">BACK</a>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <center>
                                <h3 class="modal-title" id="exampleModalLabel">Attention!</h3>
                            </center>
                        </div>
                        <div class="modal-body">
                            When a team is deleted, all its players, games and statistics will be lost!
                        </div>
                        <div class="modal-footer">
                            <form th:action="'/team/'+${el.team_id}+ '/remove' " method="post">
                                <button class="btn btn-danger" type="submit">DELETE</button>
                            </form>
                            <button class="btn btn-secondary" data-bs-dismiss="modal">CANCEL</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--<div th:insert="blocks/footer :: footer"></div>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</center>
</body>
</html>
