<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</head>
<body style="background: url(../static/images/imgonline-com-ua-Resize-AqVHPhuJ4R6Om.jpg)">
<center>
    <table border="5" width="50%">

        <tr>
            <th>
                <center th:text="#{name_team}"></center>
            </th>
            <th>
                <center th:text="#{city}"></center>
            </th>
            <th>
                <center th:text="#{country}"></center>
            </th>
            <th>
                <center th:text="#{stadium}"></center>
            </th>
            <th>
                <center th:text="#{coach}"></center>
            </th>
        </tr>

        <div th:each="el : ${team}">
            <header th:insert="blocks/headerTeam"></header>
            <tr>
                <td>
                    <h4 th:text="${el.team_name}"/>
                </td>

                <td>
                    <h4 th:text="${el.city}"/>
                </td>

                <td>
                    <h4 th:text="${el.country}"/>
                </td>

                <td>
                    <h4 th:text="${el.stadium}"/>
                </td>

                <td>
                    <h4 th:text="${el.coach}"/>
                </td>
            </tr>
        </div>
    </table>

    <div>
        <div th:each="el : ${team}">

            <a th:href="'/teams/' + ${el.team_id} + '/edit'" class="gradient-button1" th:text="#{edit_team}"></a>

            <button type="button" class="gradient-button1" data-bs-toggle="modal" data-bs-target="#exampleModal" th:text="#{delete_team}">
            </button>

            <a th:href="'/teams/'" class="gradient-button1" th:text="#{back}"></a>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <center>
                                <h3 class="modal-title" id="exampleModalLabel" th:text="#{attention}"></h3>
                            </center>
                        </div>
                        <div class="modal-body" th:text="#{text_1}">
                        </div>
                        <div class="modal-footer">
                            <form th:action="'/teams/'+${el.team_id}+ '/remove' " method="post">
                                <button class="btn btn-danger" type="submit" th:text="#{delete}"></button>
                            </form>
                            <button class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{cancel}"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</center>
</body>
</html>
