<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link href="../static/css/neon.css" rel="stylesheet">
    <link href="../static/css/woow.css" rel="stylesheet">
    <style>
        h2 {
            color: black; /* Цвет текста */
        }
    </style>
    <link href="../static/css/button-small.css" rel="stylesheet" th:href="@{/css/button-small.css}">
    <link href="../static/css/button.css" rel="stylesheet" th:href="@{/css/button.css}">
    <link href="../static/css/top.css" rel="stylesheet" th:href="@{/css/top.css}">
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
    <link href="../static/css/center.css" rel="stylesheet" th:href="@{/css/center.css}">
    <link href="../static/css/neon.css" rel="stylesheet" th:href="@{/css/neon.css}">
    <link href="../static/css/neon.css" rel="stylesheet" th:href="@{/css/timer.css}">
</head>
<body th:style="'background: url(/images/imgonline-com-ua-Resize-poBVk5Kdh2dBa5.jpg)'">

<center>
    <table border="3" width="50%" class="form-control">

        <h2 th:text="${game.teamGame.team_name + ' VS ' + game.opponent_name }"/>
        <br>
        <tr>
            <center><h5 style="color:green">GAME PROGRESS:</h5></center>
        </tr>

        <tr th:each="el : ${info}">
            <td>

                <center><h3 style="color: black;text-align: left" th:text="${el}"/></center>
            </td>
        </tr>

    </table>

    <h2 style="color: darkblue" th:text="RESULT"/></h2>

    <div th:if="${game.result=='WIN'}">
        <div><h3 style="background: darkgreen;font-size: 250%" th:text="${game.result + ' ' + game.goal_score + ':' + game.goals_conceded }"/></div>
    </div>

    <div th:if="${game.result=='DRAW'}">
        <div><h3 style="background: #11a8ab;font-size: 250%" th:text="${game.result + ' ' + game.goal_score + ':' + game.goals_conceded }"/></div>
    </div>

    <div th:if="${game.result=='LOSE'}">
        <div><h3 style="background: red;font-size: 250%" th:text="${game.result + ' ' + game.goal_score + ':' + game.goals_conceded }"/></div>
    </div>

    <a th:href="'/team/'+${teamId}+ '/games'" class="custom-btn btn-1">EXIT</a><br><br>
</center>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
