<div class="container mt-5 mb-5">
    <h3>Adding a new command</h3>
    <form action="/horse/add" method="post">

        <div class="span1"></div>
        <input type="text" name="name" required placeholder="Enter the title" class="form-control"></br>
        <div class="span2"></div>
        <input type="text" name="city" placeholder="Enter city" class="form-control"></br>
        <div class="span3"></div>
        <input type="text" name="country" placeholder="Enter country" class="form-control"></br>

        <input type="text" name="stadium" placeholder="Enter stadium name" class="form-control"></br>

        <input type="text" name="coach" placeholder="Enter the trainer's first and last name" class="form-control"></br>

        </br>
        <button type="submit" class="btn btn-success">ADD TEAM</button>
        <a th:href="'/team'" class="btn btn-warning">BACK</a>
    </form>
</div>
