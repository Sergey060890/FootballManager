<!DOCTYPE HTML>
<html>
<head>
    <title>Creation of a team</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/js/validate.js" defer></script>
    <style>
        h3 {
            color: white; /* Цвет текста */
        }
    </style>
</head>
<body style="background: url(../static/images/imgonline-com-ua-Resize-MdZBEQ3BJR.jpg)">

<header th:insert="blocks/header"></header>

<div class="container mt-5 mb-5">
    <center><h3 th:text = "#{add_team}"></h3></center>
    <form action="/team/add" method="post">
        <button th:text = "#{add}" class="btn-success" type="submit"></button>
        <br><br>
        <div class="span1"></div>
        <input type="text" name="name" id="name" th:placeholder="#{add_title}" class="form-control"></br>
        <div class="span2"></div>
        <input type="text" name="city" id="city" th:placeholder="#{add_city}" class="form-control"></br>
        <div class="span3"></div>
        <input type="text" name="country" id="country" th:placeholder="#{add_country}" class="form-control"></br>
        <div class="span4"></div>
        <input type="text" name="stadium" id="stadium" th:placeholder="#{add_stadium}" class="form-control"></br>
        <div class="span5"></div>
        <input type="text" name="coach" id="coach" th:placeholder="#{add_trainer}"
               class="form-control"></br>

        </br>
        <center>
            <a th:text="#{back}" th:href="'/teams/'" class="gradient-button1"></a>
        </center>
    </form>
</div>

</body>
</html>
