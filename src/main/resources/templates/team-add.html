<!DOCTYPE HTML>
<html>
<head>
    <title>Creation of a team</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/js/validate.js" defer></script>
    <style>
        h3 {
            color: white; /* Цвет текста */
        }
    </style>
</head>
<body style="background: url(../static/images/imgonline-com-ua-Resize-MdZBEQ3BJR.jpg)">

<header th:insert="blocks/header"></header>

<div class="container mt-5 mb-5">
    <center><h3>Adding a new command</h3></center>
    <form action="/team/add" method="post">
        <button class="btn-success" type="submit">ADD TEAM</button>
        <br><br>
        <div class="span1"></div>
        <input type="text" name="name" id="name" placeholder="Enter the title" class="form-control"></br>
        <div class="span2"></div>
        <input type="text" name="city" id="city" placeholder="Enter city" class="form-control"></br>
        <div class="span3"></div>
        <input type="text" name="country" id="country" placeholder="Enter country" class="form-control"></br>
        <div class="span4"></div>
        <input type="text" name="stadium" id="stadium" placeholder="Enter stadium name" class="form-control"></br>
        <div class="span5"></div>
        <input type="text" name="coach" id="coach" placeholder="Enter the trainer's first and last name"
               class="form-control"></br>

        </br>
        <center>
            <a th:href="'/teams/'" class="gradient-button1">BACK</a>
        </center>
    </form>
</div>

</body>
</html>
