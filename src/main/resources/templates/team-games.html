<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link href="../../static/css/neon.css" rel="stylesheet">
    <link href="../static/css/woow.css" rel="stylesheet">

</head>
<body th:style="'background: url(/images/220421-soc.jpeg)'">
<header th:insert="blocks/headerTeam"></header>
<center>
    <table class="table table-striped" border="3" width="50%">
        <thead>
        <tr>
            <th>Opponent</th>
            <th colspan="3">
                <center>Actions</center>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-light" th:if="${games.empty}">
            <td colspan="3" scope="col"><h4>No games available</h4></td>
        </tr>
        <tr class="table-light" th:each="el : ${games}">
            <td>
                <h3 th:text="${el.opponent_name}"/>
            </td>


            <td>
                <a th:href="'/team/'+${team_id}+ '/games/'+${el.id}+'/play'"
                   class="custom-btn btn-3"><span>PLAY!</span></a>
                <a th:href="'/team/'+${team_id}+ '/games/'+${el.id}+'/edit'" class="custom-btn btn-4"><span>EDIT!</span></a>

                <a class="custom-btn btn-8" data-bs-toggle="modal"
                   data-bs-target="#exampleModal"><span>REFUSE</span></a>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <center>
                                    <h3 class="modal-title" id="exampleModalLabel">Refusal to play</h3>
                                </center>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to cancel this game?
                            </div>
                            <div class="modal-footer">
                                <form th:action="'/team/'+${team_id}+ '/games/'+${el.id}+'/remove'" method="post">
                                    <button class="btn btn-danger" type="submit">YES</button>
                                </form>
                                <button class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="'/team/'+${team_id}+ '/games/createGame'" class="gradient-button1">NEW GAME</a>
    <a th:href="'/team/' + ${teamId}" class="gradient-button1">BACK</a>

</center>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
