<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        h3 {
            color: white; /* Цвет текста */
        }
    </style>
    <script type="text/javascript" src="/static/js/validate.js" defer></script>
</head>
<body th:style="'background: url(/images/MSOC_HUDDLE.jpg)'">
<header th:insert="blocks/headerTeam"></header>
<center>
    <h3>
        Team editing
    </h3>
    <div class="container mt-5 mb-5" th:each="el : ${team}">
        <form method="post">
            <button type="submit" class="btn-success">SAVE CHANGES</button>
            <br><br>
            <div class="span1"></div>
            <input type="text" th:value="${el.team_name}" id="name" name="name" placeholder="Enter the title"
                   class="form-control"></br>

            <div class="span2"></div>
            <input type="text" th:value="${el.city}" id="city" name="city" placeholder="Enter city"
                   class="form-control"></br>

            <div class="span3"></div>
            <input type="text" th:value="${el.country}" id="country" name="country" placeholder="Enter country"
                   class="form-control"></br>

            <div class="span4"></div>
            <input type="text" th:value="${el.stadium}" id="stadium" name="stadium" placeholder="Enter stadium name"
                   class="form-control"></br>

            <div class="span5"></div>
            <input type="text" th:value="${el.coach}" id="coach" name="coach"
                   placeholder="Enter the trainer's first and last name"
                   class="form-control"></br> </br>
            <center>
                <a th:href="'/team/' + ${el.team_id}" class="gradient-button1">BACK</a>
            </center>
        </form>
    </div>

    <script type="text/javascript" src="../static/js/validate.js"></script>
</center>
</body>
</html>
