
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body style="background: url(../static/images/imgonline-com-ua-Resize-AqVHPhuJ4R6Om.jpg)">
<header th:insert="blocks/header"></header>
<center>
    <h2>
        Team editing
    </h2>
    <div th:each="el : ${team}">
        <form method="post">
            <input type="text" th:value="${el.team_name}" name="name" placeholder="Enter the title"
                   class="form-control"></br>


            <input type="text" th:value="${el.city}" name="city" placeholder="Enter city"
                   class="form-control"></br>


            <input type="text" th:value="${el.country}" name="country" placeholder="Enter country"
                   class="form-control"></br>

            <input type="text" th:value="${el.stadium}" name="stadium" placeholder="Enter stadium name"
                   class="form-control"></br>

            <input type="text" th:value="${el.coach}" name="coach" placeholder="Enter the trainer's first and last name"
                   class="form-control"></br> </br>
            <center>
                <button type="submit" class="gradient-button1">SAVE</button>
                <a th:href="'/team/' + ${el.team_id}" class="gradient-button1">BACK</a>
            </center>
        </form>
    </div>
    <!--<div th:insert="blocks/footer::footer"></div>-->

    <!--<script type="text/javascript" src="../static/js/validation.js"></script>-->

</center>
</body>
</html>
