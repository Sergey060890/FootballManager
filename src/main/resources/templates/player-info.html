<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


</head>

<body th:style="'background: url(/images/male-soccer-player-with-ball-1477005.jpg)'">
<header th:insert="blocks/headerTeam"></header>
<center><h3 style="color: white" th:text="#{player_info}"></h3></center>
<table class="table table-striped">

    <tr class="frame">

        <th th:text="#{name_2}"></th>
        <th th:text="#{surname}"></th>
        <th th:text="#{country}"></th>
        <th th:text="#{age}"></th>
        <th th:text="#{position}"></th>
        <th colspan="2" scope="col" th:text="#{actions_2}"></th>
    </tr>


    <tr class="table-primary" th:each="el : ${player}">
        <td>
            <div class="frame">
                <h3 th:text="${el.player_name}"/>
            </div>

        </td>

        <td>
            <div class="frame">
                <h3 th:text="${el.player_surname}"/>
            </div>
        </td>

        <td>
            <div class="frame">
                <h3 th:text="${el.country}"/>
            </div>
        </td>

        <td>
            <div class="frame">
                <h3 th:text="${el.age}"/>
            </div>
        </td>

        <td>
            <div class="frame">
                <h3 th:text="${el.position}"/>
            </div>
        </td>

        <td>
            <a th:href="'/teams/'+${team_id}+ '/players/'+${el.player_id}+'/info/edit'" class="custom-btn btn-4" th:text="#{edit_2}"></a>
            <a th:href="'/teams/'+${team_id}+ '/players/'+${el.player_id}+'/info/stats'"
               class="custom-btn btn-3" th:text="#{stats_2}"></a><br>
            <button type="button" class="custom-btn btn-8" data-bs-toggle="modal" data-bs-target="#exampleModal" th:text="#{refuse}">
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <center>
                                <h3 class="modal-title" id="exampleModalLabel" th:text="#{remove_player}"></h3>
                            </center>
                        </div>
                        <div class="modal-body" th:text="#{remove_player_info}">
                        </div>
                        <div class="modal-footer">
                            <form th:action="'/teams/'+${team_id}+ '/players/'+${el.player_id}+'/info/remove'"
                                  method="post">
                                <button class="btn btn-danger" type="submit" th:text="#{yes}"></button>
                            </form>
                            <button class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{no}"></button>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
</table>
<center><a th:href="'/teams/'+${teamId}+ '/players'" class="gradient-button1" th:text="#{back}"></a></center>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
