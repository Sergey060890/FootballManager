<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


</head>

<body th:style="'background: url(/images/pexelsphoto1594932.jpeg)'">
<header th:insert="blocks/headerTeam"></header>
<center><h3>Player information</h3></center>
<table class="table table-striped">

    <tr class="frame">

        <th>NAME</th>
        <th>SURNAME</th>
        <th>COUNTRY</th>
        <th>AGE</th>
        <th>POSITION</th>
        <th colspan="2" scope="col">ACTIONS</th>
    </tr>


    <tr class="table-primary" th:each="el : ${player}">
        <td>
            <div class="frame">
                <h3 th:text="${el.player_name}"/>
            </div>

        </td>

        <td>
            <div class="frame">
                <h3 th:text="${el.player_surname}"/>
            </div>
        </td>

        <td>
            <div class="frame">
                <h3 th:text="${el.country}"/>
            </div>
        </td>

        <td>
            <div class="frame">
                <h3 th:text="${el.age}"/>
            </div>
        </td>

        <td>
            <div class="frame">
                <h3 th:text="${el.position}"/>
            </div>
        </td>

        <td>
            <a th:href="'/team/'+${team_id}+ '/players/'+${el.player_id}+'/info/edit'" class="custom-btn btn-8">EDIT</a>

            <button type="button" class="custom-btn btn-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
                DELETE
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <center>
                                <h3 class="modal-title" id="exampleModalLabel">Removing a player</h3>
                            </center>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to remove a player from this team?
                        </div>
                        <div class="modal-footer">
                            <form th:action="'/team/'+${team_id}+ '/players/'+${el.player_id}+'/info/remove'"
                                  method="post">
                                <button class="btn btn-danger" type="submit">YES</button>
                            </form>
                            <button class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
</table>
 <center><a th:href="'/team/'+${teamId}+ '/players'" class="gradient-button1">BACK</a></center>
